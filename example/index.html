<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
  <title>Document</title>
  <style>
    .swiper-container {
      width: 1000px;
    }

    .swiper-wrapper {
      width: 1000px;
    }

    .swiper-slide {
      width: 200px;
      height: 100px;
      border: 1px solid red;
    }
    .swiper-pagination{
      color: #000000;
    }
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div> -->
      <div class="swiper-slide swiper-slide-active">新闻</div>
      <div class="swiper-slide swiper-slide-next">财经</div>
      <div class="swiper-slide">娱乐</div>
      <div class="swiper-slide">体育</div>
      <div class="swiper-slide">订阅</div>
      <div class="swiper-slide">微博</div>
      <div class="swiper-slide">空间</div>
      <div class="swiper-slide">书城</div>
    </div>
  </div>

  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>

  <!-- 如果需要导航按钮 -->
  <!-- <div class="swiper-button-prev"></div> -->
  <!-- <div class="swiper-button-next"></div> -->

  <!-- 如果需要滚动条 -->
  <!-- <div class="swiper-scrollbar"></div> -->



  <script>
    window.onload = function () {
      var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: false, // 循环模式选项
        slidesPerView: 5,   //一次显示5张图片
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          type: 'custom'
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      })
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
</body>

</html>
